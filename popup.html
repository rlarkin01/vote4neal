<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <div class="vote-count">Select number of times to vote:</div>
    <form>
        <select name="images" id="select_votes">
          <option value=1 id="1_option">1</option>
          <option value=5 id="5_option">5</option>
          <option value=10 id="10_option">10</option>
          <option value=20 id="20_option">20</option>
          <option value=100 id="100_option">100</option>
        </select>
    </form>
    <button id="button" class="vote-btn">
      <span class="icon"></span> <span id="button_text" class="text">Vote 4 Neal!</span>
    </button>
    <script src="vote.js"></script>
  </body>
</html>
